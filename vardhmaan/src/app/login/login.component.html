<div class="login-container">
    <h2>Please provide token</h2>
    <form [formGroup]="loginForm">
        <mat-form-field class="example-full-width">
            <mat-label>Enter token</mat-label>
            <input matInput type="password" formControlName="token" placeholder="Token">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" class="submit-button"
            (click)="submitForm()">Login</button>
    </form>
</div>
